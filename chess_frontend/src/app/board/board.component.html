<div class="w-fit h-fit grid">
  <div class="grid grid-flow-col-dense">
    @for (item of files; track $index) {
    <div class="text-center ml-4">{{ item | uppercase }}</div>
    }
  </div>
  @if (board) { @for (row of board.tiles; track row; let i = $index) {
  <div class="grid grid-flow-col-dense">
    <div class="place-content-center mr-2">
      {{ ranks[ranks.length - 1 - i] }}
    </div>
    @for(col of row; track col; let j = $index) {
    <div
      (click)="onTileClick(j, i)"
      [class.bg-gray-200]="(i + j) % 2"
      [class.border-2]="selected?.x === j && selected?.y === i"
      [class.border-indigo-500]="selected?.x === j && selected?.y === i"
      [class.hover:bg-violet-300]="isSelectable(j, i)"
      class="w-40 h-40 place-content-center text-center"
    >
      @if (col.piece) {
      <app-piece [piece]="col.piece"></app-piece>
      }
    </div>
    }
  </div>
  } }
</div>
